<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
		
    <title>地图显示</title>
    <script src="https://cache.amap.com/lbs/static/es5.min.js"></script>
	<script src="https://webapi.amap.com/maps?v=1.4.15&key=e37dd1e906472f9150542c9ccc7724ae"></script>
	
    <style>
        html,
        body,
        #container {
          width: 100%;
          height: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div class="input-card" style="width:24rem;">
    <label>Status Info</label><label id="boat-mode"></label>
    <div class="input-item">
      <label>速度：</label>
      <label  id="boat-speed" style="margin-right:1rem;" ></label>
      
    </div>
    <div class="input-item">
      <label>GPS：</label>
      <label  id="gps_x" style="margin-right:1rem;" ></label>
	  <label  id="gps_y" style="margin-right:1rem;" ></label>
    </div>
  </div>
<!-- 加载地图JSAPI脚本 -->
<!-- 加载qwebchannel -->
<script type="text/javascript" src="./qwebchannel.js"></script>
<script>
    // var mapOpts = {
    //   showIndoorMap: false, // 是否在有矢量底图的时候自动展示室内地图，PC默认true,移动端默认false
    //   resizeEnable: true, //是否监控地图容器尺寸变化，默认值为false
    //   dragEnable: false, // 地图是否可通过鼠标拖拽平移，默认为true
    //   keyboardEnable: false, //地图是否可通过键盘控制，默认为true
    //   doubleClickZoom: false, // 地图是否可通过双击鼠标放大地图，默认为true
    //   zoomEnable: false, //地图是否可缩放，默认值为true
    //   rotateEnable: false, // 地图是否可旋转，3D视图默认为true，2D视图默认false
    // }
	
    var Target_markerList=[];//存储目标点标记的数组   
    var path=[];//存储目标路径的数组 
    var Boat_markerList=[];//存储自身点标记的数组 
    var Boat_path=[];//存储自身路径的数组 
    var Obstacle_markerList=[];//存储目障碍点标记的数组 




    var marker,map = new AMap.Map('container', {
        keyboardEnable: false, //地图是否可通过键盘控制，默认为true
        resizeEnable: true, //是否监控地图容器尺寸变化
        zoom:13 //初始化地图层级
    });//地图
    var Targetpoly = new AMap.Polyline({
            // path: path,
            isOutline: true,
            outlineColor: '#ffeeff',
            borderWeight: 1,
            strokeColor: "#ff0000",
            strokeStyle: "solid",
            lineJoin: 'round',
            lineCap: 'round',
            strokeWeight: 8,
	    showDir:true,
        });//目标折线
 
    var Boatpoly = new AMap.Polyline({
            // path: path,
            isOutline: true,
            outlineColor: '#ffeeff',
            borderWeight: 1,
            strokeColor: "#0000ff",
            strokeStyle: "solid",
            lineJoin: 'round',
            lineCap: 'round',
            strokeWeight: 8,
	    showDir:true,
        });//自身折线

   // 构造官方卫星图层
    var satelliteLayer = new AMap.TileLayer.Satellite();
    // 加入卫星图层
    map.add(satelliteLayer);
    //绑定鼠标点击事件
    map.on('click', onClick);
    //点击事件

    //添加目标 marker
    function addTargetMarker(lng,lat) {
        marker = new AMap.Marker({
            position: [lng, lat],
        });
	Target_markerList.push(marker);
        marker.setMap(map);
    }

    //添加障碍 marker
    function addObstacleMarker(lng,lat) {
        marker = new AMap.Marker({
            position: [lng, lat],
	    //icon: "http://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-1.png",
        });
	Obstacle_markerList.push(marker);
        marker.setMap(map);
    }

    //添加自身 marker
    function addBoatMarker(lng,lat) {
//        marker = new AMap.Marker({
//            position: [lng, lat],
// 	    icon: "http://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-red.png",
//        });
//	Boat_markerList.push(marker);
//        marker.setMap(map);
	Boat_path.push([lng,lat]);
        Boatpoly.setPath(Boat_path);
        Boatpoly.setMap(map);	
    }

    //清除障碍标记
    function clearObstacle() {
	map.remove(Obstacle_markerList);//清空障碍点标记
	Obstacle_markerList = [];//清空障碍点标记信息
	
    }
    //清除自身标记
    function clearBoat() {
	map.remove(Boat_markerList);//清空目标点标记
	map.remove(Boatpoly);//清空目标线标记
	Boat_path = [];//清空线标记路径信息
	Boat_markerList = [];//清空目标点标记信息
	
    }

    //清除目标标记
    function clearTarget(){
	map.remove(Target_markerList);//清空目标点标记
	map.remove(Targetpoly);//清空目标线标记
	path = [];//清空线标记路径信息
	Target_markerList = [];//清空目标点标记信息
    }

    //清除标记
    function clearAll(){
        map.clearMap();//清空地图标记	
        path = [];//清空路径信息
	Boat_path=[];
	Target_markerList=[];
	Obstacle_markerList=[];
	Boat_markerList=[];
    }
    //新建QWebChannel对象实例，使之能与c++函数通信
    new QWebChannel(qt.webChannelTransport,
        function (channel) {
		var pointxy = channel.objects.pointxy;
		var infoset = channel.objects.infoset;
		var mode = channel.objects.mode;
        	window.foo = pointxy; 
		//相当于监听这个信号，一有对应的信号收到，调用函数处理
		pointxy.mapCenterChanged.connect(setmapcenter);
		pointxy.BoatGPSChanged.connect(addBoatMarker);
		pointxy.AddObstacle.connect(addObstacleMarker);
		infoset.boatGps.connect(setboatgps);
		infoset.boatSpeed.connect(setboatspeed);
		infoset.modeChangeForMap.connect(setboatmode);
        }
    );
	var setmapcenter=function(data1,data2)
	{
		var Lng=data1;
		var Lat=data2;
		map.setCenter([Lng,Lat]);
	}
	var setboatgps=function(data1,data2)
	{
		document.getElementById("gps_x").innerHTML=data1;
		document.getElementById("gps_y").innerHTML=data2;
	}
	var setboatspeed=function(data1)
	{
		document.getElementById("boat-speed").innerHTML=data1;
	}
	var setboatmode=function(data1)
	{
		if (data1==200)
		{
			document.getElementById("boat-mode").innerHTML="手动模式";       
		}
		else if(data1==201)
		{
			document.getElementById("boat-mode").innerHTML="航点模式";
        
		}
		else if (data1==202) {
			document.getElementById("boat-mode").innerHTML="低速模式";
		}
		else if ((data1==203)){
			document.getElementById("boat-mode").innerHTML="稳定模式";    
		}
		else if ((data1==204)){
			document.getElementById("boat-mode").innerHTML="推进器设置模式";   
		}		
	}
    function onClick(e) {
        var my_coordinate = [e.lnglat.Q , e.lnglat.P];
        path.push(my_coordinate);
        Targetpoly.setPath(path);
        Targetpoly.setMap(map);
        addTargetMarker(e.lnglat.Q,e.lnglat.P);
        // JS调用QT
        window.foo.saveMapPoint(e.lnglat.Q,e.lnglat.P);
    };


</script>


</body>


</html>
