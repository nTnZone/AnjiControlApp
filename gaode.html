<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <title>地图显示</title>
    
    <style>
        html,
        body,
        #container {
          width: 100%;
          height: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<!-- 加载地图JSAPI脚本 -->
<!-- 加载qwebchannel -->
<script type="text/javascript" src="./qwebchannel.js"></script>
<script src="https://webapi.amap.com/maps?v=1.4.15&key=e37dd1e906472f9150542c9ccc7724ae"></script>
<script>
    var path=[];//存储目标点的数组
    var marker,map = new AMap.Map('container', {
        resizeEnable: true, //是否监控地图容器尺寸变化
        zoom:13 //初始化地图层级
    });//构造map,marker
    var polyl = new AMap.Polyline({
            // path: path,
            isOutline: true,
            outlineColor: '#ffeeff',
            borderWeight: 1,
            strokeColor: "#ff0000",
            strokeStyle: "solid",
            lineJoin: 'round',
            lineCap: 'round',
            strokeWeight: 2,
        });//构造折线
    // 构造官方卫星图层
    var satelliteLayer = new AMap.TileLayer.Satellite();
    // 加入卫星图层
    map.add(satelliteLayer);
    // 绑定鼠标点击事件
    map.on('click', onClick);
    //添加 marker
    function addMarker(lng,lat) {
        marker = new AMap.Marker({
            position: [lng, lat],
        });
        marker.setMap(map);
    }
    //清除所有标记
    function clearAll() {
        map.clearMap();
    }
    //注册QWebChannel，可以通过windows.foo.XXX调用qt中的XXX函数
    new QWebChannel(qt.webChannelTransport,
        function (channel) {
            window.foo = channel.objects.webobj;
        }
    );
    //点击事件 
	function onClick(e) {
        var my_coordinate = [e.lnglat.Q , e.lnglat.P];//获取经纬度
        path.push(my_coordinate);//加入path数组
        polyl.setPath(path);//设置折线的path
        polyl.setMap(map);
        addMarker(e.lnglat.getLng(),e.lnglat.getLat());
        // JS调用QT
        window.foo.getCoordinates(e.lnglat.getLng(),e.lnglat.getLat());
    };


</script>
</body>
</html>
